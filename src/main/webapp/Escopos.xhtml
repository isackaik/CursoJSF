<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Empresas</title>

<h:outputStylesheet library="cursoJSF" name="style.css" />

</h:head>

<h:body>
	
	<header>
		<h:graphicImage library="cursoJSF" name="java.png" width="20" height="20"/>
	</header>
	
	<div id="conteudo">
	
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Número" />
				<h:outputText value="#{gestaoEmpresasBean.numero}" />
				
				<h:outputLabel />
				<h:commandButton value="Salvar" />
			</h:panelGrid>
			
		</h:form>
	</div>
	
	<footer>
		Curso online "Java Server Faces com PrimeFaces"
	</footer>
</h:body>
</html>
