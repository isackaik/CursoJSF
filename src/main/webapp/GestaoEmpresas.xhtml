<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="cursoJSF" name="style.css" />

</h:head>

<h:body>

	<header>
		<h:graphicImage library="cursoJSF" name="java.png" width="20"
			height="20" />
	</header>

	<h1>
		<strong>Cadastro de Empresas</strong>
	</h1>
	<div id="conteudo">

		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão social:" for="razaoSocial" />
				<h:panelGroup>
					<h:inputText id="razaoSocial" required="true"
						requiredMessage="Campo obrigatório!" label="Razão social"
						value="#{gestaoEmpresasBean.empresa.razaoSocial}" />

					<h:message for="razaoSocial" />
				</h:panelGroup>

				<h:outputLabel value="Nome fantasia:" for="nomeFantasia" />
				<h:panelGroup>
					<h:inputText id="nomeFantasia" required="true"
						label="Nome fantasia"
						value="#{gestaoEmpresasBean.empresa.nomeFantasia}" />

					<h:message for="nomeFantasia" />
				</h:panelGroup>

				<h:outputLabel value="CNPJ:" for="cnpj" />
				<h:panelGroup>
					<h:inputText id="cnpj" required="true" label="CNPJ"
						value="#{gestaoEmpresasBean.empresa.cnpj}">
						<f:validateLength minimum="18" maximum="18" />
					</h:inputText>
					<h:message for="cnpj" />
				</h:panelGroup>

				<h:outputLabel value="Tipo empresa:" for="tipo" />
				<h:panelGroup>
					<h:selectOneMenu id="tipo" required="true" label="Tipo empresa"
						value="#{gestaoEmpresasBean.empresa.tipo}">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
							itemValue="#{tipoEmpresa}" />
					</h:selectOneMenu>

					<h:message for="tipo" />
				</h:panelGroup>

				<h:outputLabel value="Data Fundação:" for="dataFundacao" />
				<h:panelGroup>
					<h:inputText id="dataFundacao"
						value="#{gestaoEmpresasBean.empresa.dataFundacao}"
						label="Data Fundacao">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>

					<h:message for="dataFundacao" />
				</h:panelGroup>

				<h:outputLabel value="Faturamento:" for="faturamento" />
				<h:panelGroup>
					<h:inputText id="faturamento" label="Faturamento"
						value="#{gestaoEmpresasBean.empresa.faturamento}">
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</h:inputText>

					<h:message for="faturamento" />
				</h:panelGroup>

				<h:outputLabel />
				<h:commandButton value="Salvar"
					actionListener="#{gestaoEmpresasBean.salvar}" />

				<h:outputLabel />
				<h:commandLink value="Precisa de Ajuda? Clique aqui!"
					action="#{gestaoEmpresasBean.ajuda}" />
			</h:panelGrid>

			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>

					<h:outputText value="Ágape Sistemas" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia" />
					</f:facet>

					<h:outputText value="Ágape Sistemas" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="CNPJ" />
					</f:facet>

					<h:outputText value="12.123456.0001-14" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo da empresa" />
					</f:facet>

					<h:outputText value="LTDA" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

	<footer> Curso online "Java Server Faces com PrimeFaces" </footer>
</h:body>
</html>
