<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="cursoJSF" name="style.css" />

</h:head>

<f:metadata>
	<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
</f:metadata>

<h:body>

	<header>
		<h:graphicImage library="cursoJSF" name="java.png" width="20" height="20" />
	</header>

	<h2>
		<strong>Cadastro de Empresas</strong>
	</h2>
	
	<div id="conteudo">
		<h:form>
			<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
				var="empresa" emptyMessage="Nenhuma informação a ser exibida!"
				paginator="true" rows="10" paginatorPosition="bottom">

				<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="CNPJ">
					<h:outputText value="#{empresa.cnpj}" />
				</p:column>

				<p:column headerText="Tipo">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>

	<footer> Curso online "Java Server Faces com PrimeFaces" </footer>
</h:body>
</html>
