<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="cursoJSF" name="style.css" />

</h:head>

<h:body>

	<header>
		<h:graphicImage library="cursoJSF" name="java.png" width="20"
			height="20" />
	</header>

	<h1>
		<strong>Cadastro de Empresas</strong>
	</h1>
	<div id="conteudo">

		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão social:" for="razaoSocial" />
				<h:panelGroup>
					<p:inputText id="razaoSocial" required="true"
						value="#{gestaoEmpresasBean.empresa.razaoSocial}" />

					<p:message for="razaoSocial" />
				</h:panelGroup>

				<p:outputLabel value="Nome fantasia:" for="nomeFantasia" />
				<h:panelGroup>
					<p:inputText id="nomeFantasia" required="true"
						value="#{gestaoEmpresasBean.empresa.nomeFantasia}" />

					<p:message for="nomeFantasia" />
				</h:panelGroup>

				<p:outputLabel value="CNPJ:" for="cnpj" />
				<h:panelGroup>
					<p:inputText id="cnpj" required="true"
						value="#{gestaoEmpresasBean.empresa.cnpj}">
						<f:validateLength minimum="18" maximum="18" />
					</p:inputText>
					<p:message for="cnpj" />
				</h:panelGroup>

				<p:outputLabel value="Tipo empresa:" for="tipo" />
				<h:panelGroup>
					<p:selectOneMenu id="tipo" required="true"
						value="#{gestaoEmpresasBean.empresa.tipo}">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
							itemValue="#{tipoEmpresa}" />
					</p:selectOneMenu>

					<p:message for="tipo" />
				</h:panelGroup>

				<p:outputLabel value="Data Fundação:" for="dataFundacao" />
				<h:panelGroup>
					<p:inputText id="dataFundacao"
						value="#{gestaoEmpresasBean.empresa.dataFundacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>

					<p:message for="dataFundacao" />
				</h:panelGroup>

				<p:outputLabel value="Faturamento:" for="faturamento" />
				<h:panelGroup>
					<p:inputText id="faturamento"
						value="#{gestaoEmpresasBean.empresa.faturamento}">
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</p:inputText>
					
					<p:message for="faturamento" />
				</h:panelGroup>

				<h:outputLabel />
				<p:commandButton value="Salvar"
					actionListener="#{gestaoEmpresasBean.salvar}" 
					update="@form"/>

				<p:outputLabel />
				<p:commandLink value="Precisa de Ajuda? Clique aqui!"
					action="#{gestaoEmpresasBean.ajuda}" />
			</h:panelGrid>

			<p:dataTable value="#{[0, 0, 0, 0]}">
				<p:column headerText="Razão Social">
					<h:outputText value="Ágape Sistemas" />
				</p:column>

				<p:column headerText="Nome Fantasia">
					<h:outputText value="Ágape Sistemas" />
				</p:column>

				<p:column headerText="CNPJ">
					<h:outputText value="12.123456.0001-14" />
				</p:column>

				<p:column headerText="Tipo da Empresa">
					<h:outputText value="LTDA" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</div>

	<footer> Curso online "Java Server Faces com PrimeFaces" </footer>
</h:body>
</html>
