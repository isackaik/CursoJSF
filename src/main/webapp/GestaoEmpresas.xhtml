<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Cadastro de Empresas
	</ui:define>

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
		</f:metadata>

		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<p:inputText
						placeholder="Pesquise pela empresa ou sua característica..." size="30"/>

					<p:commandButton value="Pesquisar" icon="pi pi-search" />

					<i class="pi pi-ellipsis-v" />

					<p:commandButton value="Nova" icon="pi pi-plus" 
							onclick="PF('empresaDialogWidgetVar').show()"/>

					<i class="pi pi-ellipsis-v" />

					<p:commandButton title="Editar" icon="pi pi-file-edit" />

					<p:commandButton title="Excluir" icon="pi pi-trash" />

					<i class="pi pi-ellipsis-v" />

					<p:commandButton title="Exportar para o Excel"
						icon="pi pi-file-excel" />
				</f:facet>
			</p:toolbar>
			
			<p:spacer height="20px"/>
			
			<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
				var="empresa" emptyMessage="Nenhuma informação a ser exibida!"
				paginator="true" rows="10" paginatorPosition="bottom">

				<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome Fantasia"
					sortBy="#{empresa.nomeFantasia}">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="CNPJ" sortBy="#{empresa.cnpj}">
					<h:outputText value="#{empresa.cnpj}" />
				</p:column>

				<p:column headerText="Tipo" sortBy="#{empresa.tipo}">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo"
					sortBy="#{empresa.ramoAtividade.descricao}">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>
			
			<p:dialog header="Nova empresa" widgetVar="empresaDialogWidgetVar" 
					modal="true" resizable="false" closeOnEscape="true">
				<p:commandButton value="Teste"/>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
