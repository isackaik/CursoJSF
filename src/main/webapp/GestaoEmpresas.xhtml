<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Empresas</title>

<h:outputStylesheet library="cursoJSF" name="style.css" />

</h:head>

<h:body>
	
	<header>
		<h:graphicImage library="cursoJSF" name="java.png" width="20" height="20"/>
	</header>
	
	<div id="conteudo">
	
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão social:" for="razaoSocial" />
				<h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" />
				
				<h:outputLabel value="Nome fantasia:" for="nomeFantasia" />
				<h:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}" />
				
				<h:outputLabel value="CNPJ:" for="cnpj"/>
				<h:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}" />
				
				<h:outputLabel value="Tipo empresa:" for="tipo" />
				<h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}" >
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}" 
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}" />
				</h:selectOneMenu>
				
				<h:outputLabel />
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}" />
			</h:panelGrid>
			
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>
					
					<h:outputText value="Ágape Sistemas" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia" />
					</f:facet>
					
					<h:outputText value="Ágape Sistemas" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="CNPJ" />
					</f:facet>
					
					<h:outputText value="12.123456.0001-14" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo da empresa" />
					</f:facet>
					
					<h:outputText value="LTDA" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	
	<footer>
		Curso online "Java Server Faces com PrimeFaces"
	</footer>
</h:body>
</html>
